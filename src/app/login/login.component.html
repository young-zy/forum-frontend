<form [formGroup]="loginForm" novalidate (ngSubmit)="formSubmit()" class="box content">
  <mat-card class="login-card">
    <mat-card-header style="margin-top: 16px; margin-bottom: 16px">
      <mat-card-title>登陆</mat-card-title>
    </mat-card-header>
    <mat-card-content class="center">
        <mat-form-field class="input" hideRequiredMarker>
          <mat-label>用户名</mat-label>
          <label>
            <input matInput placeholder="Ex. user" name="username"
                   formControlName="username"
                   required>
          </label>
          <mat-error *ngIf="usernameControl.errors?.required">
            用户名不能为空
          </mat-error>
          <mat-error *ngIf="usernameControl.errors?.usernameNotExist">
            用户名不存在
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input" hideRequiredMarker>
          <mat-label>密码</mat-label>
          <label>
            <input matInput placeholder="Ex. password" type="password" name="password" required
                   formControlName="password" autocomplete="on"
            >
          </label>
          <mat-error *ngIf="passwordControl.errors?.required">
            密码不能为空
          </mat-error>
          <mat-error *ngIf="passwordControl.errors?.passwordIncorrect">
            密码错误
          </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-bar">
        <button mat-button (click)="registerClicked()">注册</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">登陆</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
